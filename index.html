<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <!-- Image Background -->

    <!-- Quote -->
    <!-- Person -->
    <!-- Refresh Signal -->
    <div class="top">
        <p id="quote">Click Button for Quote</p>
        <div class="level">
            <p id="person">Person who said quote</p>
            <button id='refresh' class="" onclick="updateQuote()"><i class="bi bi-arrow-clockwise"></i></button>
        </div>

    </div>






    <!-- Emoji dependent on day or night -->
    <!-- Time  -->
    <!-- Timezone -->
    <!-- Location -->
    <div class="main">
        <p id='greeting' class="morning"> GOOD MORNING</p>
        <div class="fatherTime">
            <p id='number' class="time"></p>
            <!-- <p id='timeZone' class="timezone"></p> -->
        </div>

        <div class="overAllPlace">
            <p class="place"></p>
        </div>

    </div>

    <!-- More Button -->
    <div class="mButton">
        <button id='more' class="btn btn-light btn-lg" onClick="more()">More <i
                class="bi bi-arrow-down-circle-fill"></i></button>
    </div>

    <div id="myDIV">
        <div class="currentTimezone">
            <p class="px">CURRENT TIMEZONE</p>
            <p class="currentPlace p"></p>
        </div>
        <div class="dayYear">
            <p class="p">DAY OF THE YEAR</p>
            <p class="currentDayYear"></p>
        </div>
        <div class="dayWeek">
            <p>DAY OF THE WEEK</p>
            <p class="currentDayWeek"></p>
        </div>
        <div class="weekNumber">
            <p>WEEK NUMBER</p>
            <p class="currentWeekNumber"></p>
        </div>
    </div>






</body>

</html>
